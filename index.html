<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Control LED - Blynk</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      color: #333;
    }
    .btn {
      padding: 15px 30px;
      font-size: 20px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .on {
      background-color: #4CAF50;
      color: white;
    }
    .off {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Control LED prin Blynk Cloud</h1>

  <button class="btn on" onclick="aprindeLED()">Aprinde LED</button>
  <button class="btn off" onclick="stingeLED()">Stinge LED</button>

  <script>
    function aprindeLED() {
      fetch('https://blynk.cloud/external/api/update?token=XYYoG-NWdMvYksGyqn_SFYzwYihNp_Cz&V0=1')
        .then(response => {
          if (response.ok) {
            alert("LED aprins!");
          } else {
            alert("Eroare la aprindere!");
          }
        });
    }

    function stingeLED() {
      fetch('https://blynk.cloud/external/api/update?token=XYYoG-NWdMvYksGyqn_SFYzwYihNp_Cz&V0=0')
        .then(response => {
          if (response.ok) {
            alert("LED stins!");
          } else {
            alert("Eroare la stingere!");
          }
        });
    }
  </script>
</body>
</html>
